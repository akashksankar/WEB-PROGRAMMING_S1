<html>
<head>
<title> form </title>
</head>
<body>
<h1> Registration Form </h1>
<form>
<label for="">Full Name</label>
<input type="text" name="Full Name"> <br> <br>
<label for="">Mobile Number</label>
<input type="text" name="Mobile Number"> <br> <br>
<label for="">Email ID</label>
<input type="email" name="Email ID"> <br> <br>
<label for="">Age</label>
<input type="number" name="Age"> <br> <br>
<label for="">Gender</label>
<input type="radio" name="type" value="Male"> Male
<input type="radio" name="type" value="Female"> Female 
<input type="radio" name="type" value="Other"> Other <br> <br>
<label for="">Date Of Birth</label>
<input type="date" value="Date Of Birth"> <br> <br>
<label for="">Address</label>
<textarea rows="5" cols="60" name="Address"> </textarea> <br> <br>
<label for="">Current Study</label>
<label for="">current study </label>
<select>
<option value="btech"> B.Tech</option>
<option value="mca"> MCA</option>
<option value="bca"> BCA</option>
<option value="msc computer science"> MSC Computer Science</option>
</select> <br> <br>
<label for="">Department </label>
<select>
<option value="cs">CS</option>
<option value="commerce"> Commerce</option>
<option value="english"> English</option>
<option value="electronics"> Electronics</option>
</select> <br> <br>
<label for="">Upload CV  </label>
<input type="file" name="Upload CV"><br><br>
<label for="">Programming Languages  </label>
<input type="checkbox" name="html">HTML 
<input type="checkbox" name="python">PYTHON
<input type="checkbox" name="css">CSS
<input type="checkbox" name="flutter">Flutter <br><br>
<label for=""> Language  </label>
<input type="checkbox" name="english">ENGLISH
<input type="checkbox" name="malayalam">MALAYALAM
<input type="checkbox" name="arabic">ARABIC
<input type="checkbox" name="hindi">HINDI<br><br>
<input type="submit" value="Submit"> </br>
<input type="submit" value="Reset"> </br>
</form>
</body>
</html>
